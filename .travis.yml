language: php

php:
  - 7.3

services:
  - docker

env:
  global:
    - secure: 
    - WP_DEVELOP_DIR: ./wordpress
    - PHP_FPM_UID: 2000
    - PHP_FPM_GID: 2000

before_install:
  - nvm install 12

install:
  - npm ci
  - scripts/install-wp.sh
  - npm run env docker-run -- php composer install

script:
  - npm run lint
  - npm run env lint-php
  - npm run test:e2e
  - npm run env test-php

deploy:
  provider: script
  script: scripts/deploy-wp-plugin.sh
  on:
    php: 7.3
    tags: true
    all_branches: true
