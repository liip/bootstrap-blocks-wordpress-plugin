language: php

php:
  - 7.3

services:
  - docker

env:
  global:
    - secure: 
    - WP_DEVELOP_DIR: ./wordpress
    - LOCAL_SCRIPT_DEBUG: false
    - INSTALL_WORDPRESS: true
    - PHP_FPM_UID: 2000
    - PHP_FPM_GID: 2000

before_install:
  - nvm install 12

install:
  - composer install
  - npm ci
  - |
    if [[ "$INSTALL_WORDPRESS" = "true" ]]; then
      echo '{ "config": { "SCRIPT_DEBUG": false, "WP_PHP_BINARY": "php", "WP_TESTS_EMAIL": "admin@example.org", "WP_TESTS_TITLE": "Test Blog" } }' > .wp-env.override.json
      chmod -R 767 ./ # TODO: Possibly integrate in wp-env
      npm run wp-env start
    fi
  - npm run wp-env run phpunit 'ls -la /var/www/html/wp-content/plugins' # Debug phpunit docker container

script:
  - npm run lint
  - npm run lint:php
  - npm run test:e2e
  - npm run test:unit:php

deploy:
  provider: script
  script: scripts/deploy-wp-plugin.sh
  on:
    php: 7.3
    tags: true
    all_branches: true
